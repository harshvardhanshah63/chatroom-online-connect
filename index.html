<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Chat App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="app.js"></script>
</head>
<body>

  <div class="login-screen" id="loginScreen">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-comments"></i>
        <h2>Welcome to Chat</h2>
        <p>Enter your name to start chatting</p>
      </div>
      <div class="login-form">
        <input type="text" id="nicknameInput" placeholder="Your name..." maxlength="20" />
        <button onclick="joinChat()" class="join-btn">
          <i class="fas fa-arrow-right"></i>
          Join Chat
        </button>
      </div>
    </div>
  </div>

  <div class="chat-container hidden" id="chatContainer">
    <header class="chat-header">
      <div class="header-info">
        <div class="chat-title">
          <i class="fas fa-users"></i>
          <h3>Chat Room</h3>
        </div>
        <div class="online-status">
          <div class="online-dot"></div>
          <span id="onlineCount">0 online</span>
        </div>
      </div>
      <button onclick="leaveChat()" class="leave-btn">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </header>

    <div class="chat-messages" id="chatBox">
      <div class="welcome-message">
        <img src="logohome.png" alt="Info" class="info-logo" style="width: 130px; height: 130px;">
        <p>Welcome to the chat room! Start a conversation...</p>
      </div>
    </div>

    <div class="typing-indicator hidden" id="typingIndicator">
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span class="typing-text">Someone is typing...</span>
    </div>

    <div class="input-area">
      <input type="file" id="fileInput" accept="image/*,video/*,audio/*,.pdf,.doc,.docx" style="display: none;" onchange="handleFileSelect(event)" />
      <button onclick="document.getElementById('fileInput').click()" class="attachment-btn" title="Attach file">
        <i class="fas fa-paperclip"></i>
      </button>
      <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="handleKey(event)" oninput="handleTyping()" />
      <button onclick="sendMessage()" class="send-btn" title="Send message">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

    <div class="file-preview hidden" id="filePreview">
      <div class="preview-content">
        <div class="preview-header">
          <span>File Preview</span>
          <button onclick="cancelFileUpload()" class="cancel-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="preview-body" id="previewBody"></div>
        <button onclick="sendFile()" class="send-file-btn">
          <i class="fas fa-paper-plane"></i>
          Send File
        </button>
      </div>
    </div>
  </div>

</body>
</html>
